<div class="k-bg">

    <div class="grabox"></div>
    <div class="container k-mvdetail">
        <div class="k-mvdetail_top row">
            <div class="k-mv_left col-5">
                <div class="k-img">
                    <div class="k-age">
                        <img src="images/moviedetail/12세.png" alt="12세"/>
                    </div>
                    <div class="k-poster">
                        <img src="images/poster/Guardians of the Galaxy Volume 3.jpg" alt="가디언즈 오브 갤럭시">
                    </div>
                </div> 
            </div>
            <div class="k-mv_rigth col-7">
                <h4 class="k-mv_title1">#톨비시네마</h4>
                <h1 class="k-mv_title2">가디언즈 오브 갤럭시: Volume3</h1>
                <h4 class="k-mv_title3">Guardians of Galaxy Volume3</h4>
                <div class="k-mv_datat">
                
                </div>
                    <ul class="k-mv_datan">
                        <li>
                            <strong>
                                관람객 평점
                                 <i class="fa-solid fa-star"></i>
                                <span></span>
                            </strong>

                        </li>
                        <li>
                            <strong>

                            </strong>
                            <span>000</span>
                            <span>000</span>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="k-mv_butset">
            <img src="images/moviedetail/Property 1, Property 2=off.png" alt="예매버튼">
        </div>
    <!-- 리뷰 -->
        <div class="k-mvdetail_bottom">
            <ul class="k-tab">
                <li><a href="javascript:void(0)" class="active" id="information">정보</a></li>
                <li><a href="javascript:void(0)" id="review">리뷰</a></li>
            </ul>
            <div class="information-review">
                <div id="k-information" class="k-content active">
                    <div class="k-summary">
                        <h3>줄거리</h3>
                        <p>rrrrrrrrrrrrrrrrrrrrrrr</p>
                    </div>
                    <div class="k-stillcut">
                        <h3>스틸컷</h3>
                    </div>
                    <div class="k-pdcasting">
                        <h3>감독 및 배우</h3>
                    </div>
                </div>
                <div id="k-review" class="k-content">
                    <div class="k-reviewform">
                        <h3 class="text-center">평점·관람평 작성</h3>
                        <div class="k-mvrate">
                            <fieldset class="rate">
                                <input type="radio" id="rating10" name="rating" value="10"><label for="rating10" title="5점"></label>
                                <input type="radio" id="rating9" name="rating" value="9"><label class="half" for="rating9" title="4.5점"></label>
                                <input type="radio" id="rating8" name="rating" value="8"><label for="rating8" title="4점"></label>
                                <input type="radio" id="rating7" name="rating" value="7"><label class="half" for="rating7" title="3.5점"></label>
                                <input type="radio" id="rating6" name="rating" value="6"><label for="rating6" title="3점"></label>
                                <input type="radio" id="rating5" name="rating" value="5"><label class="half" for="rating5" title="2.5점"></label>
                                <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="2점"></label>
                                <input type="radio" id="rating3" name="rating" value="3"><label class="half" for="rating3" title="1.5점"></label>
                                <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="1점"></label>
                                <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label>     
                            </fieldset>
                            <span class="rating-number">0</span>
                        </div>
                        <div class="k-reviewbox">
                            <textarea  id="k-textbox" placeholdrt="평점 및 영화 관람평을 작성해주세요."></textarea>
                            <button type="button" id="k-textbtn">관람평 작성</button>
                        </div>
                        
                    </div>
                    <div class="k-reviewlist">
                        <h3>관람객 관람평</h3>
                        <ul id="k-listbox">
                            <li id="k-listtext">
                                <span class="k-review-name">이름</span>
                                <span class="k-review-stars">별점
                                    <span class="k-review-starsnum">점수</span>
                                    <span class="k-review-date">날짜</span>
                                </span>
                                <span class="k-review-info">내용</span>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>       
        </div>
    </div>
</div>
