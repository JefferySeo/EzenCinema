<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#" onclick="cloginClick();">로그인</a>

    <div class="c-login">
        <div class="c-loginTitle">
            <h3>로그인</h3>
            <a href="#">
                <span onclick="cloginClose();">X</span>
            </a>
            
        </div>
        <div class="c-loginBox">
            <form class="c-loginform" id="c-loginform" name="c-loginform">
                <input type="text" id="c-userid" placeholder="아이디">
                <input type="password" id="c-userpass" placeholder="비밀번호">
                <label for="c-useridSave"><input type="checkbox" id="c-useridSave">아이디 저장</label>
                <button>로그인</button>
            </form>
            <div class="c-loginBottom">
                <a href="#">ID/PW 찾기</a>
                <a href="#">회원가입</a>
                <a href="#">비회원 예매확인</a>
            </div>
            <div class="c-loginSns">
                <a href="#">
                    <img src="/images/sns/naver.png" alt="naverLogin">
                </a>
                <a href="#">
                    <img src="/images/sns/kakao.png" alt="kakaoLogin">
                </a>
                <a href="#">
                    <img src="/images/sns/google.png" alt="kakaoLogin">
                </a>
            </div>
        </div>
    </div>
    <div class="c-shadow">
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
