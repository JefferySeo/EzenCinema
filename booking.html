<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="h-booking">예매</h1>
        <div class="row">
            <div class="h-movie_choose h-booking_box col-3">
                <h3 class="m-2">영화</h3>
                <div class="h-b-movie-booking">
                    <ul class="h-b-movie-list">
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>

                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>

                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                        <li class="h-b-movie-btn"><button type="button" class="h-b-movie"><span class="h-movie-age">나이제한</span> <span class="h-b-movietitle">영화이름</span></button></li>
                    </ul>
                </div>
            </div>
            <div class="h-location h-booking_box col-3">
                <h3 class="m-2">극장</h3>
                <div class="h-location-box">
                    <ul class="h-location-list">
                        <li class="h-b-location-btn"><button type="button" class="h-b-location"><span class="h-location">김포</span></button></li>
                        <li class="h-b-location-btn"><button type="button" class="h-b-location"><span class="h-location">김포</span></button></li>
                    </ul>
                </div>
                <div class="h-location-blurbox"></div>
            </div>
            <div class="h-date h-booking_box col-3">
                <h3 class="m-2">날짜</h3>
                <div class="h-date-box">
                    <ul class="h-date-list">
                        <li class="h-b-date-btn"><button type="button" class="h-b-date"><span class="h-date">2023-05-15</span></button></li>
                        <li class="h-b-date-btn"><button type="button" class="h-b-date"><span class="h-date">2023-05-16</span></button></li>
                    </ul>
                </div>
                <div class="h-date-blurbox"></div>
            </div>
            <div class="h-time h-booking_box col-3">
                <h3 class="m-2">시간</h3>
                <div class="h-time-box">
                    <ul class="h-time-list">
                        <li class="h-b-time-btn"><button type="button" class="h-b-time"><span class="h-time">09:00 ~ 10:30</span><span class="h-sit">좌석 0/30</span></button></li>
                        <li class="h-b-time-btn"><button type="button" class="h-b-time"><span class="h-time">11:00 ~ 12:30</span><span class="h-sit">좌석 0/30</span></button></li>
                    </ul>
                </div>
                <div class="h-time-blurbox"></div>
                <div class="h-booking-btn-box">
                    <a href="javascript:void(0)" class="h-booking-btn">
                        예매하기
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
